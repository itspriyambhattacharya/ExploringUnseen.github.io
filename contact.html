<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Exploring Unseen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Exploring Unseen</h1>
            </a>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactform">
            <div class="contactmehere">
                <h2>Contact Me Here</h2>
            </div>
            <form class="flexform">
                <div class="fnamediv m30px flexdown">
                    <label for="fname">First Name * </label>
                    <input type="text" id="fname" required>
                </div>
                <div class="lnamediv m30px flexdown">
                    <label for="lname">Last Name * </label>
                    <input type="text" id="lname" required>
                </div>
                <div class="emaildiv m30px flexdown">
                    <label for="email">Email * </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="messagediv m30px flexdown">
                    <label for="message">Enter Your Message * </label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="subbtn m30px">
                    <button type="submit" class="subform">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="logo">
            <a href="index.html">
                <h1>Exploring Unseen &copy;</h1>
            </a>
        </div>
        <div class="foot">
            <p id="p13px">Privacy Policy | Terms & Conditions</p>
            <p id="p11px">Copyright 2021. All rights reserved</p>
        </div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
